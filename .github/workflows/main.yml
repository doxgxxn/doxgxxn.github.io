name: Fly Deploy
on: [push]

# 특정 브랜치 지정할 때
# on:
#   push:
#     branches:
#       - 1.4.0/example
#       - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy
